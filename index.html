<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>MitraZero</title>
</head>

<body>
    <h2>MitraZero</h2>
    <div class="FenInDiv">
        <input type="text" id="fenid">
        <button type="button" id="setFen">Set Position</button>
    </div>

    <div id="Board"></div>

    <div id="EngineOutput"> Thinking Time: <br>

        <select id="ThinkTimeChoice">
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="4">4s</option>
            <option value="6">6s</option>
            <option value="8">8s</option>
            <option value="10">10s</option>
            <option value="15">15s</option>
        </select><br><br>

        <span id="BestOut">BestMove:</span><br>
        <span id="DepthOut">Depth:</span><br>
        <span id="ScoreOut">Score:</span><br>
        <span id="NodesOut">Nodes:</span><br>
        <span id="OrderingOut">Ordering:</span><br>
        <span id="TimeOut">Time:</span><br><br>

        <button type="button" class="btn btn-outline-primary" id="NewGameButton">New Game</button><br>
        <!-- <button type="button" class="btn btn-outline-primary mt-2" id="FlipButton">Flip Board</button><br> -->
        <button type="button" class="btn btn-outline-primary mt-2" id="TakeButton">Take Back</button><br>
        <button type="button" class="btn btn-outline-primary mt-2" id="SearchButton">Move Now</button><br>
        <span id="GameStatus"></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/defs.js"></script>
    <script src="js/io.js"></script>
    <script src="js/board.js"></script>
    <script src="js/movegen.js"></script>
    <script src="js/makemove.js"></script>
    <script src="js/evaluate.js"></script>
    <script src="js/pvtable.js"></script>
    <script src="js/search.js"></script>
    <script src="js/perft.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
